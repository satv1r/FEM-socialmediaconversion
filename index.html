<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/index.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="heading">
      <h1>Social Media Dashboard</h1>
      <p class="total-followers">
        Total Followers: <span id="total-followers">23,004</span>
      </p>
    </div>
    <div class="theme-switcher">
      <p>Dark Mode</p>
      <button>LOL</button>
    </div>
    <main>
      <div class="main-cards">
        <div class="main-card">
          <div class="card-top">
            <img src="./images/icon-facebook.svg" alt="" />
            <p class="username">@nathanf</p>
          </div>
          <div class="card-middle">
            <p class="follower-count" id="follower-count">1987</p>
            <p class="followers">followers</p>
          </div>
          <div class="card-bottom">
            ^ 12 today
          </div>
        </div>
      </div>
    </main>
    <!-- Social Media Dashboard Total Followers: 23,004 Dark Mode @nathanf 1987
    Followers 12 Today @nathanf 1044 Followers 99 Today @realnathanf 11k

    Page Views 87 3% Likes 52 2% Likes 5462 2257% Profile Views 52k 1375%
    Retweets 117 303% Likes 507 553% Likes 107 19% Total Views 1407 12% -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Satvir Sandhu</a>.
    </div>
    <a href="src/index.js"></a>
  </body>
</html>
